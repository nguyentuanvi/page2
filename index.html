<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebrews 11:1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=1080&h=1920&q=80') no-repeat center center/cover;
            color: white;
            font-family: Arial, sans-serif;
            animation: fadeIn 2s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .container {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: slideUp 1.5s ease-out;
        }
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        h1 {
            font-size: 24px;
            margin: 0;
            animation: textGlow 1.5s infinite alternate;
        }
        @keyframes textGlow {
            from { text-shadow: 0 0 5px white; }
            to { text-shadow: 0 0 15px white; }
        }
        p {
            font-size: 18px;
            margin: 10px 0 0;
            opacity: 0;
            animation: fadeInText 2s ease-in 1s forwards;
        }
        @keyframes fadeInText {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>HEBREWS 11:1</h1>
        <p>Now faith is the substance of things hoped for, the evidence of things not seen.</p>
    </div>
</body>
</html>
